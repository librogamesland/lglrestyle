<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGL Forum</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/runcss/dist/runcss.min.css">
  <script src="https://cdn.jsdelivr.net/npm/runcss/dist/runcss.min.js" defer watch></script>
</head>

<body>

  <!-- navbar laterale -->
  <aside class="fixed bg-[#1d3649] top-0 bottom-0 left-0 w-[300px] overflow-y-auto shadow-2xl shadow-black">
    <nav class="flex flex-col">
      <img class="mx-auto my-8 w-[200px]" src="logo.png">
      <div class="border-b-2 border-slate-500 mb-2"></div>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-home"></i> News</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-book-image"></i> Magazine</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-book"></i> Librinostri</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-twitter"></i> I Corti di LGL</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-balance"></i> Forum</a>
      <div class="border-b-2 border-slate-500 my-2"></div>
      <p class="pl-6 py-[6px] text-slate-500 uppercase text-sm">Altre risorse</p>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-download"></i> Download</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-star"></i> Recensioni/Enciclopedia</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-edit"></i> Editor librogame</a>
      <a class="pl-6 py-[6px] text-white border-[#185cae] hover:bg-[#2f485c] hover:border-l-8 hover:pl-[16px]"><i
          class="zmdi zmdi-info"></i> Chi siamo</a>
      <div class="border-b-2 border-slate-500 my-2"></div>

      <div class="bg-[#162937] text-white mx-3 rounded-md px-3 py-2">
        <input class="mb-1 bg-transparent text-sm" type="text" placeholder="Nome utente...">
        <input class="mb-1 bg-transparent text-sm" type="password" placeholder="Password...">
        <div class="flex items-center mt-2">
          <button class="px-7 py-2 bg-[#185cae] mr-2 rounded-md text-slate-300 text-sm text-center">Login</button>
          <button class="text-xs flex-1 text-center">Registrati o<br>recupera password</button>
        </div>
      </div>

    </nav>
    <script>


    </script>
  </aside>

  <!-- pulsanti a destra -->
  <div class="fixed top-4 right-4 text-white text-xl flex flex-col">
    <button class="shadow-black shadow-3xl bg-[#1d3649] w-12 h-12 mb-2 rounded-xl block">
      <i class="zmdi zmdi-facebook"></i>
    </button>
    <button class="shadow-black shadow-3xl bg-[#1d3649] w-12 h-12 mb-2 rounded-xl block">
      <i class="zmdi zmdi-search"></i>
    </button>
    <button class="shadow-black shadow-3xl bg-[#1d3649] w-12 h-12 mb-2 rounded-xl block">
      <i class="zmdi zmdi-chart"></i>
    </button>
  </div>


  <main class="ml-[300px]">
    <div id="page" class=" mx-auto w-[800px]">
      <img src="news.png" class="mt-[40px]">
    </div>
  </main>

</body>

</html>
